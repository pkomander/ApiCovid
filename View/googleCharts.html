<html>
  <head>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load('current', {
        'packages':['geochart'],
        'mapsApiKey': 'AIzaSyDcupMo8jpfMUq2yTR57XslLCar_Rz7fe4'
      });
      google.charts.setOnLoadCallback(drawRegionsMap);

      function drawRegionsMap() {
        // var data = google.visualization.arrayToDataTable([
        //   ['Country', 'Popularity'],
        //   ['Germany', 200],
        //   ['United States', 300],
        //   ['Brazil', 400],
        //   ['Canada', 500],
        //   ['France', 600],
        //   ['RU', 700]
        // ]);

        var options = {};


        var data = new google.visualization.DataTable();
        data.addColumn('string', 'Country'); // Implicit domain label col.
        data.addColumn('number', 'Popularity'); // Implicit series 1 data col.
        data.addColumn({type:'string', role:'tooltip'});  // interval role col.
        data.addRows([
            ['Germany',1000, '$600K in our first year!'],
        ]);

        var chart = new google.visualization.GeoChart(document.getElementById('regions_div'));

        chart.draw(data, options);
      }
    </script>
  </head>
  <body>
    <div id="regions_div" style="width: 900px; height: 500px;"></div>
  </body>
</html>
